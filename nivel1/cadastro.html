  <!-- Área de conteúdo -->
  <div class="main">
    <div class="container">
        <h1 class="cadastro-titulo">Efetue seu cadastro</h1>
        <form>
            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="seu@email.com.br">
                </div>
            </div>
            <div class="form-group row">
                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>
            </div>
            <div class="form-group row">
              <label for="rua" class="col-sm-2 col-form-label">Rua</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rua" placeholder="Rua">
              </div>
            </div>
            <div class="form-group row">
              <label for="numero" class="col-sm-2 col-form-label">No.</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="numero" placeholder="Numero">
              </div>
              <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
              </div>
            </div>
            <div class="form-group row">
              <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
              </div>
              <label for="uf" class="col-sm-1 col-form-label">UF</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="uf" placeholder="UF">
              </div>
              <div class="col-sm-2"><button type="submit" class="btn btn-success">Cadastrar</button></div>
            </div>
        </form>
    </div>
  </div>
